# Redis Configuration for AI Chatbot Assistant
# Development configuration (no password for local development)

# Bind to localhost only for security
bind 127.0.0.1

# No password required for local development
# For production, uncomment and set password:
# user default on >your-secure-password ~* &* +@all

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# AOF persistence
appendonly yes
appendfsync everysec
