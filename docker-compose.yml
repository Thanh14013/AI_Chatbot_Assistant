version: "3.8"

services:
  # Backend Server (Node.js + Express + Socket.io)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ai-chatbot-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}

      # Database Configuration (kết nối tới postgres container có sẵn)
      DATABASE_URL: ${DATABASE_URL}
      DB_SSL: ${DB_SSL:-false}

      # Redis Configuration (kết nối tới redis container có sẵn)
      REDIS_HOST: ${REDIS_HOST:-ai-chatbot-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}

      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173}

      # Feature Flags
      DISABLE_CONTEXT: ${DISABLE_CONTEXT:-false}
      USE_SEMANTIC_CONTEXT: ${USE_SEMANTIC_CONTEXT:-false}
      DB_SYNC: ${DB_SYNC:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    networks:
      - ai-chatbot-network
    volumes:
      - ./server/uploads:/app/uploads
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client (React + Vite + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_BACKEND_URL: ""
    container_name: ai-chatbot-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - ai-chatbot-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-chatbot-network:
    driver: bridge
    external: true
